<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Image Loader</title>
  </head>
  <body>
    <div id="drop-Area">
      <form>
        Upload or drag photos from your computer
        <input
          type="file"
          id="filename"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <div id="filedrag">
          Drop files
        </div>
      </form>
      <div>
        <ol id="listimages"></ol>
      </div>

      <div>
        <button type="submit" id="upload_button">
          Upload
        </button>
      </div>
    </div>
    <div id="display"></div>

    <script src="index.js"></script>
  </body>
</html>
